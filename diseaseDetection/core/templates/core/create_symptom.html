{% extends 'core/template.html' %}

{% block header %}
    <title>Create new Symptom</title>
{% endblock %}

{% block title %}
<a class="navbar-brand" href="#pablo"> Create new Symptom </a>
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'core:create_symptom' %}" method="POST" >{% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card stacked-form">
                                        <div class="card-header ">
                                            <h4 class="card-title">Create New Symptom</h4>
                                        </div>
                                        <div class="card-body ">
                                            <div class="form-group">
                                                <label for="name">Symptom Name</label>
                                                <input type="text" placeholder="Enter name" class="form-control" id="name"  name="name">
                                            </div>
                                            <div class="form-group">
                                                <select name="categories" class="selectpicker" data-title="Category" data-style="btn-default btn-outline" data-menu-style="dropdown-blue">
                                                {% for category in categories %}
                                                    <option value="{{category.name}}" id="{{category.name}}">{{category.name}}</option>
                                                {% endfor %}
                                                </select>
                                            </div>
                                        <div class="card-footer ">
                                            <button type="submit" class="btn btn-fill btn-info">Submit</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end card -->
        </div>
    </div>
</div>
{% endblock %}
